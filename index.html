<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- links -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <h1>Write a Note</h1>
        <p class="slogan">Where Inspiration Meets Organization</p>
    </header>

    <div class="container">
        <form class="note-box" id="noteBox">
            <!-- adding note -->
            <div class="boxGroup">
                <label for="noteTitle">Title</label>
                <input type="text" id="noteTitle" placeholder="Your title..." required>
            </div>

            <div class="boxGroup">
                <label for="textContent">Content</label>
                <textarea id="textContent" placeholder="Write your ideas here..." required></textarea>
            </div>

            <button type="submit" id="saveBtn">Add Note</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
        </form>

        <div class="container-notes" id="containerNotes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
